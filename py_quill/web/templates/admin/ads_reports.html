{% extends "admin/admin_base.html" %}

{% block title %}Ads Reports - {{ site_name }} Admin{% endblock %}

{% block content %}
<style>
  .ads-reports-layout {
    display: flex;
    flex-direction: column;
    gap: 18px;
  }
  .ads-reports-title-row h2 {
    margin: 0;
  }
  .ads-reports-title-row p {
    margin: 6px 0 0;
  }
  .ads-reports-header {
    display: flex;
    align-items: flex-start;
    justify-content: space-between;
    gap: 12px;
    flex-wrap: wrap;
  }
  .ads-reports-actions {
    display: flex;
    align-items: center;
    gap: 10px;
    flex-wrap: wrap;
  }
  .ads-reports-status {
    margin: 0;
    font-size: 0.9rem;
    min-height: 1.25rem;
  }
  .ads-reports-status--success {
    color: #2d5d37;
  }
  .ads-reports-status--info {
    color: var(--color-text-muted);
  }
  .ads-reports-status--pending {
    color: var(--color-text);
  }
  .ads-reports-action-button {
    white-space: nowrap;
  }
  .ads-reports-action-button[disabled],
  .ads-reports-action-button[aria-busy="true"] {
    cursor: wait;
    opacity: 0.68;
    transform: none;
    box-shadow: none;
  }
  .ads-reports-card {
    background: var(--color-surface);
    border: 1px solid var(--color-border);
    border-radius: 12px;
    padding: 14px;
    box-shadow: 0 4px 12px var(--color-shadow);
  }
  .ads-reports-card h3 {
    margin: 0 0 10px;
  }
  .ads-reports-table-wrap {
    overflow: auto;
    border: 1px solid var(--color-border);
    border-radius: 10px;
  }
  .ads-reports-table {
    width: 100%;
    border-collapse: collapse;
    min-width: 880px;
  }
  .ads-reports-table th,
  .ads-reports-table td {
    text-align: left;
    padding: 8px 10px;
    border-bottom: 1px solid var(--color-border);
    font-size: 0.88rem;
    white-space: nowrap;
    vertical-align: top;
  }
  .ads-reports-table th {
    font-size: 0.78rem;
    text-transform: uppercase;
    letter-spacing: 0.04em;
    color: var(--color-text-muted);
    background: color-mix(in srgb, var(--color-surface) 86%, var(--color-border) 14%);
  }
  .ads-reports-table tr:last-child td {
    border-bottom: none;
  }
  .ads-reports-report-row {
    cursor: pointer;
  }
  .ads-reports-report-row:hover td,
  .ads-reports-report-row:focus td {
    background: color-mix(in srgb, var(--color-border) 24%, transparent);
  }
  .ads-reports-report-row--selected td {
    background: color-mix(in srgb, #2f6fdf 18%, transparent);
  }
  .ads-reports-chip {
    display: inline-flex;
    align-items: center;
    border-radius: 999px;
    padding: 2px 8px;
    font-size: 0.74rem;
    font-weight: 700;
    border: 1px solid var(--color-border);
    background: var(--color-surface);
  }
  .ads-reports-chip--yes {
    border-color: rgba(74, 134, 87, 0.55);
    color: #2d5d37;
  }
  .ads-reports-chip--no {
    border-color: rgba(156, 90, 57, 0.45);
    color: #7b3f23;
  }
  .ads-reports-meta {
    margin: 0 0 8px;
  }
  .ads-reports-empty {
    margin: 0;
  }
</style>

<div id="adsReportsContent">
  {% include "admin/_ads_reports_content.html" %}
</div>
<script src="{{ url_for('static', filename='js/ads_reports.js') }}"></script>
<script>
  if (window.initAdsReportsPage) {
    window.initAdsReportsPage({ rootId: 'adsReportsContent' });
  }
</script>
{% endblock %}
