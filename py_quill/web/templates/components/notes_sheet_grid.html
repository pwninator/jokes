{% macro notes_sheet_grid(cards) -%}
<div class="notes-card-grid">
  {% for card in cards %}
  <article class="notes-card" aria-label="{{ card.aria_label }}">
    <h3 class="notes-card__title text-button">{{ card.title }}</h3>
    <div class="notes-card__image">
      <img src="{{ card.image_url }}" alt="{{ card.image_alt }}" width="{{ notes_image_width }}"
        height="{{ notes_image_height }}" loading="lazy" />
    </div>
    <a class="nav-cta text-button notes-card__cta button-full" href="{{ card.detail_url }}"
      data-analytics-event="web_notes_view_pack_click" data-analytics-label="{{ card.category_id }}"
      data-analytics-params="{{ card.analytics_params | tojson }}">
      View Pack
    </a>
  </article>
  {% endfor %}
</div>
{%- endmacro %}
