{% extends "base.html" %}

{% block title %}{{ page_title }} | {{ site_name }}{% endblock %}
{% block meta_description %}Download the {{ category_label }} Joke Pack {{ sheet_index }} printable PDF for free.{% endblock %}

{% block content %}
<section class="notes-detail" aria-labelledby="notes-detail-title">
  <h1 class="notes-detail__title text-display" id="notes-detail-title">{{ display_title }}</h1>
  <div class="notes-detail__image">
    <img src="{{ image_url }}" alt="{{ category_label }} joke notes pack {{ sheet_display_index }}"
      width="{{ notes_detail_image_width }}" height="{{ notes_detail_image_height }}" loading="lazy" />
  </div>
  <a class="nav-cta text-button notes-detail__cta" href="{{ pdf_url }}" target="_blank"
    rel="noopener noreferrer" data-analytics-event="web_notes_download_click"
    data-analytics-label="{{ category_id }}" data-analytics-params="{{ {
      'category_id': category_id,
      'category_label': category_label,
      'index': sheet_index,
      'slug': sheet_slug,
      'access': 'available'
    } | tojson }}">
    Download Free PDF
  </a>
</section>
{% endblock %}
